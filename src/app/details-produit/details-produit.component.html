<h2>Details produits</h2> 

<hr/>
<div *ngIf="produit">
  <div>
    <label><b>Nom produit: </b></label> {{produit.nom}}
  </div>
  <div>
    <label><b>Prix: </b></label> {{produit.prix}}
  </div>
  <div>
    <label><b>Quantite: </b></label> {{produit.qtite}}
  </div> 
  <div>
    <label><b>Description: </b></label> {{produit.desc}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary" routerLink ="/details">Back to List produit</button><br>
